<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        h1,
        p {
            background-color: aquamarine;
            color: blueviolet;
        }
        
        h2,
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>The CSS Grouping Selector</h1>

    <p>The grouping selector selects all the HTML elements with the same style definitions. It will be better to group the selectors, to minimize the code. To group selectors, separate each selector with a comma.
    </p>
    <h2>welcome</h2>
</body>

</html>
